<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="jquery-3.7.1.min.js"></script>
    <script src="sandbox_json_0730.json"></script>
    <script src="swiper_json_0730.json"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(function(){ 
        $("div.tabContent").hide();
        $("div.tabContent").eq(0).show();
    
        $("li.nav-item").click(function(){ 
                var mvDiv = $(this).children("a").attr("type");

                $("div.tabContent").hide();
                $("div" + mvDiv).show();
                $("#navbarSupportedContent").find(".nav-item").removeClass("selected");
                $(this).addClass("selected");
                
        });
        
    }); 
    </script>
    
<style>
    .header {
        background-color: #31374c;
    }
    .menu {
        height: 50px;
        margin: 0;
        padding: 0;
    }
    .menu li {
        list-style-type: none;
        float: left;
    }
    .swiper {
    width: 100%;
    height: 100%;
    }

    .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    }

    .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
    }

    .swiper {
    margin-left: auto;
    margin-right: auto;
    }
</style>
</head>
<body>
    <div class="header">
		<ul class="menu">
			<li><a href="http://example.com/" class="rollover"><img src="menu01_off.png" alt="Home" /></a></li>
			<li><a href="http://example.com/" class="rollover"><img src="menu02_off.png" alt="Products" /></a></li>
			<li><a href="http://example.com/" class="rollover"><img src="menu03_off.png" alt="Company" /></a></li>
		</ul>
	</div>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="visual1.jpg"></div>
        <div class="swiper-slide"><img src="visual2.jpg"></div>
        <div class="swiper-slide"><img src="visual3.jpg"></div>
        <div class="swiper-slide"><img src="visual4.jpg"></div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
    <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Menu</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" type="Home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" type="#photos">Photos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" type="#Friends">Friends</a>
            </li>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" type="#Contact">Contact</a>
        </li>
    </ul>
    <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
</div>
        </div>
        </div>
        <div id="Home" class="tabContent">
        </div>
        <div id="photos" class="tabContent" style="margin-top: 20px;">
            <div class="card" style="width: 18rem;">
                <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg" role="img src" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%"></rect><image href="photo1.jpg" x="0" y="0" width="100%" height="100%"></image></svg>
                <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>
    </div>
        <div id="Friends" class="tabContent">
            <table class="table table-success table-striped" style="width: 500px;">
                <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>이 승하</td>
                    <td>sungha@example.com</td>
                    <td>2014-04-01</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>신 지윤</td>
                    <td>jiyun@example.com</td>
                    <td>2014-04-01</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>안 유경</td>
                    <td>ukyeong@example.com</td>
                    <td>2014-04-01</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="Contact" class="tabContent">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Message</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        spaceBetween: 30,
        loop: true,
        pagination: {
        el: ".swiper-pagination",
        clickable: true,
        },
        navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
        },
    });
    </script>
</body>
</html>
